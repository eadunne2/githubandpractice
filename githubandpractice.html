<!DOCTYPE html>
<html>
    <head>
        <title>github and html/css practice</title>
        <link rel="stylesheet" href="githubandpractice.css">
    </head>
    <body>
        <header>
            Log A Tune
        </header>
        <section class="sectionleft">
            <a href="https://open.spotify.com/">Spotify</a>
        </section>
        <section class="sectionright">
            <a href="https://music.apple.com/us/browse">Apple Music</a>
        </section>
        <div>
            <h1>Logging Tunes</h1>
            <h2>Share a tune for a specific vibe, location, or situation!</h2>
        </div>
        <div>
            <h3>Vibes</h3>
            <!--ask chad abt clear-->
            <ul>
                <li>
                    <a href="https://open.spotify.com/playlist/37i9dQZF1EIgG2NEOhqsD7?si=c1e669b6a1db49ff">Happy</a>
                </li>
                <li>
                    <a href="https://open.spotify.com/playlist/6yYA6aUGp8qUTgQWWYkPkP?si=ff16e56b946141b2">Sad</a>
                </li>
                <li>
                    <a href="https://open.spotify.com/playlist/37i9dQZF1EVHGWrwldPRtj?si=4f3486f51d964735">Calm</a>
                </li>
                <li>
                    Upbeat
                </li>
                <li>
                    Angry
                </li>
            </ul>
        </div>
        <div>
            <h3>Where are your tunes?</h3>
            <p>Submit locations you'd like creators to build playlists for!</p>
            <form method="dialog" >
                <label for="first_last_name">Full Name</label>
                <input type="text" name="first_last_name" />
                <label for="email">Email</label>
                <input type="email" name="email" />
                <br>
                <label for="textarea">Location</label>
                <textarea name="location" cols="120" rows="2"></textarea>
            </form>
        </div>
    </body>
</html>
